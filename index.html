<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    
   <h1>Calculator</h1>
   <div class="card">
   	<div class="cal-head">
   		<input type="text" name="text" id="result" maxlength="20">
   	</div>
   	<div class="cal-body">
   		<div>
   			<input type="button" name="" class="btn"  value="C">
   			<input type="button" name="" class="btn"  value="+/-">
   			<input type="button" name="" class="btn"  value="%">
   			<input type="button" name="" class="btn btn-style"  value="/">
   		</div>
   		<div>
   			<input type="button" name="" class="btn"  value="7">
   			<input type="button" name="" class="btn"  value="8">
   			<input type="button" name="" class="btn"  value="9">
   			<input type="button" name="" class="btn btn-style"  value="*">
   		</div>
   		<div>
   			<input type="button" name="" class="btn"  value="4">
   			<input type="button" name="" class="btn"  value="5">
   			<input type="button" name="" class="btn"  value="6">
   			<input type="button" name="" class="btn btn-style"  value="-">
   		</div>
   		<div>
   			<input type="button" name="" class="btn"  value="1">
   			<input type="button" name="" class="btn"  value="2">
   			<input type="button" name="" class="btn"  value="3">
   			<input type="button" name="" class="btn btn-style"  value="+">
   		</div>
   		<div>
   			<input type="button" name="" class="btn"  value="0">
   			<input type="button" name="" class="btn"  value=".">
   			<input type="button" name="" class="btn"  value="DEL">
   			<input type="button" name="" class="btn btn-style1"  value="=">
   		</div>
   		
   		
   	</div>
   	
   </div>
   <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum et ab nesciunt eligendi esse, voluptates nostrum hic nulla debitis doloremque ullam atque cumque error corrupti nihil reiciendis repudiandae nemo explicabo? </p>

   

   
</body>
</html>
